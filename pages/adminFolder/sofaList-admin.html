<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .admin_form {
        line-height: 60px;
        background-color:  blue;
        width: 30%;
        margin-left: 40%;
    }
    .admin_form input {
        width: 98%;
        height: 35px;
        border-radius: 10px;
        text-align: center;
    }
    .btn-admin {
        width: 100%;
        height: 35px;
        border-radius: 10px;
    }
    #sofa {
        width: 98%;
        height: 35px;
        border-radius: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <main>
        <h2 style="text-align: center;">ADMIN SOFA LIST</h2>
        <section class="admin_form">
            <form onsubmit="addSofa(event)">
                <div>
                    <input type="text" id="productName" placeholder="Enter the product Name">
                </div>
                <div>
                    <select id="sofa">
                        <option value="3SeaterSofa">3 Seater Sofa</option>
                        <option value="2seaterSofa">2 Seater Sofa</option>
                        <option value="singleSeaterSofa">Single Seater Sofa</option>
                        <option value="LShapeSofa">L Shape Sofa</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="company" placeholder="Company Name"><br>
                </div>
                <div>
                    <input type="text" id="price" placeholder="price"><br>
                </div>
                <div>
                    <input type="url" id="productimage" placeholder="Image Location"><br>
                </div>
                <div>
                    <button type="submit" class="btn-admin">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./../../assets/JS/addSofa.js"></script>
</body>
</html>
