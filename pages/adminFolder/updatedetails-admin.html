<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin chairs</title>
    <style>
        .admin_form {
            line-height: 60px;
            width: 30%;
            margin-left: 40%;
        }
        .admin_form input {
            width: 98%;
            height: 35px;
            border-radius: 10px;
            text-align: center;
        }
        .btn-admin {
            width: 100%;
            height: 35px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1 style="text-align: center;">ADD DETAILS</h1>
        <section class="admin_form">
            <form onsubmit="addDetailsHandler(event)">
                <div>
                    <input type="text" id="productName" placeholder="ENTER PRODUCT NAME">
                </div>
                <div>
                    <input type="text" id="productPrice" placeholder="ENTER PRODUCT PRICE">
                </div>
                <div>
                    <input type="text" id="productApplication" placeholder="ENTER PRODUCT APPLICATIONS">
                </div>
                <div>
                    <input type="text" id="productcompany" placeholder="ENTER PRODUCT BRAND">
                </div>
                <div>
                    <input type="text" id="productColor" placeholder="ENTER PRODUCT COLOR">
                </div>
                <div>
                    <input type="text" id="productAppearance" placeholder="ENTER PRODUCT APPEARANCE">
                </div>
                <div>
                    <input type="text" id="number" placeholder="ENTER YOUR MODEL NUMBER">
                </div>
                <div>
                    <input type="text" id="footrest" placeholder="FOOTREST INCLUDED">
                </div>
                <div>
                    <input type="text" id="armrest" placeholder="AMREST INCLUDED">
                </div>
                <div>
                    <input type="text" id="wheels" placeholder="WHEELS INCLUDED">
                </div>
                <div>
                    <input type="text" id="careInstructions" placeholder="ENTER CARE INSTRUCTIONS">
                </div>
                <div>
                    <input type="text" id="warranty" placeholder="ENTER WARRANTY">
                </div>
                <div>
                    <input type="text" id="highlights" placeholder="HIGHLIGHTS OF THE PRODUCT">
                </div>
                <div>
                    <input type="url" id="productImage" placeholder="ENTER THE URL OF THE IMAGE">
                </div>
                <div>
                    <button type="submit" class="btn-admin">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./../../assets/JS/addDetails.js"></script>
</body>
</html>
