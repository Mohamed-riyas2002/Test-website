<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin form</title>
    <style>
        .admin_form {
            line-height: 60px;
            background-color:  blue;
            width: 30%;
            margin-left: 40%;
        }
        .admin_form input {
            width: 98%;
            height: 35px;
            border-radius: 10px;
            text-align: center;
        }
        .btn-admin {
            width: 100%;
            height: 35px;
            border-radius: 10px;
        }
        #chairs {
            width: 98%;
            height: 35px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin_form">
        <h2 style="text-align: center;">ADMIN CHAIRS LIST</h2>
        <form onsubmit="getdetails(event)">
            <input type="text" id="productName" placeholder="Enter the product Name"><br>
            <select id="chairs">
                <option value="Bar Chair">Bar Chair</option>
                <option value="office Chair">Office Chair</option>
                <option value="Designer Chair">Designer Chair</option>
            </select>
            <input type="text" id="company" placeholder="Company Name"><br>
            <input type="text" id="price" placeholder="price"><br>
            <input type="url" id="productimage" placeholder="Image Location">
            <button type="submit" class="btn-admin">Submit</button>
        </form>
    </div>
<script src="./../../assets/JS/admin-updateChairsList.js"></script>
</body>
</html>
