<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin- Add Chair</title>
    <style>
        .admin_form {
            line-height: 60px;
            width: 30%;
            margin-left: 40%;
        }
        .admin_form input {
            width: 98%;
            height: 35px;
            border-radius: 10px;
            text-align: center;
        }
        .btn-admin {
            width: 100%;
            height: 35px;
            border-radius: 10px;
        }
        #chairs {
            width: 98%;
            height: 35px;
            border-radius: 10px;
            text-align: center;
        }
        #addingProcessResult {
            color: red;
            font-size: large;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h2 style="text-align: center;">ADD CHAIRS LIST</h2>
        <section class="admin_form">
            <!--addChairDetail()-->
            <form onsubmit="addChairDetail(event)">
                <div>
                    <input type="text" id="productName" placeholder="Enter the product Name" required autofocus>
                </div>
                <!-- id=chair-->
                <div>
                    <select id="chairs" required >
                        <option value="BC">Bar Chair</option>
                        <option value="OC">Office Chair</option>
                        <option value="DC">Designer Chair</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="company" placeholder="Company Name" required>
                </div>
                <div>
                    <input type="number" id="price" max="100000" placeholder="price" required><br/>
                </div>
                <div>
                    <input type="url" id="productimage" placeholder="Image URL(png,jpeg)"required>
                </div>
                <div>
                    <a href="./../barchairpages/barchair.html"><button type="submit" class="btn-admin">Submit</button></a>
                </div>
            </form>
            <div id="addingProcessResult"></div>
        </section>
    </main>
<script src="./../../assets/JS/addChairsList.js"></script>
</body>
</html>
