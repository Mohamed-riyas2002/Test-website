<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mattrress</title>
    <style>
    .admin_form {
        line-height: 60px;
        background-color:  blue;
        width: 30%;
        margin-left: 40%;
    }
    .admin_form input {
        width: 98%;
        height: 35px;
        border-radius: 10px;
        text-align: center;
    }
    .btn-admin {
        width: 100%;
        height: 35px;
        border-radius: 10px;
    }
    #mattress {
        width: 98%;
        height: 35px;
        border-radius: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <main>
        <h2 style="text-align: center;">ADMIN MATTRESS LIST</h2>
        <section class="admin_form">
            <form onsubmit="addMattress(event)">
                <div>
                    <input type="text" id="productName" placeholder="Enter the product Name" required>
                </div>
                <div>
                    <select id="mattress">
                        <option value="KM">King Mattress</option>
                        <option value="QM">Queen Mattress</option>
                        <option value="SM">Single Mattress</option>
                        <option value="SSM">Super Single Mattress</option>
                        <option value="BA">Bedding Accessories</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="company" placeholder="Company Name" required>
                </div>
                <div>
                    <input type="text" id="price" placeholder="price">
                </div>
                <div>
                    <input type="url" id="productimage" placeholder="Image Location">
                </div>
                <div>
                    <button type="submit" class="btn-admin">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./../../assets/JS/addMattressList.js"></script>
</body>
</html>
